<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน - Boonyisa Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Boonyisa Shop</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>ชำระเงิน</h2>
        <div class="row">
            <div class="col-md-8">
                <form method="POST">
                    <h4>ข้อมูลลูกค้า</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">ที่อยู่</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">เบอร์โทร</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    
                    <h4>วิธีการชำระเงิน</h4>
                    <div class="mb-3">
                        <select class="form-select" name="payment_method" required>
                            <option value="">เลือกวิธีการชำระเงิน</option>
                            <option value="credit_card">บัตรเครดิต</option>
                            <option value="bank_transfer">โอนเงินผ่านธนาคาร</option>
                            <option value="cash_on_delivery">เก็บเงินปลายทาง</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-success">ยืนยันการสั่งซื้อ</button>
                </form>
            </div>
            <div class="col-md-4">
                <h4>สรุปคำสั่งซื้อ</h4>
                <ul class="list-group">
                    {% for item in cart_items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.product.name }} x {{ item.quantity }}
                        <span>${{ item.subtotal }}</span>
                    </li>
                    {% endfor %}
                </ul>
                <div class="mt-3">
                    <strong>รวมทั้งสิ้น: ${{ total }}</strong>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
