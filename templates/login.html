<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body text-center">
              <img src="https://images.unsplash.com/photo-1550745165-9bc0b32acd95?auto=format&fit=crop&w=120&q=85" alt="Tech" class="rounded mb-3" style="height:60px;object-fit:cover">
              <h5 class="card-title mb-4">Admin Login</h5>
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, msg in messages %}
                    <div class="alert alert-{{ category }}">{{ msg }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <a href="{{ url_for('index') }}" class="btn btn-link">Back to store</a>
                  <a href="{{ url_for('view_cart') }}" class="btn btn-link">ðŸ›’ Cart</a>
                  <button class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
