<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้าออนไลน์ - Boonyisa Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Boonyisa Shop</a>
            <div class="d-flex">
                <a href="/checkout" class="btn btn-light">ตะกร้า ({{ cart_count }})</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h5>ตัวกรอง</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="?category=all" class="{% if selected_category == 'all' %}active{% endif %}">ทั้งหมด</a>
                    </li>
                    <li class="list-group-item">
                        <a href="?category=Computer" class="{% if selected_category == 'Computer' %}active{% endif %}">คอมพิวเตอร์</a>
                    </li>
                    <li class="list-group-item">
                        <a href="?category=Camera" class="{% if selected_category == 'Camera' %}active{% endif %}">กล้อง</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <h2>สินค้า</h2>
                <div class="row">
                    {% for product in products %}
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card h-100">
                            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">ราคา: ${{ product.price }}</p>
                                <p class="card-text">หมวดหมู่: {{ product.category }}</p>
                                <a href="/add_to_cart/{{ product.id }}" class="btn btn-primary mt-auto">เพิ่มในตะกร้า</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
